version: 2.1

orbs:
  win: circleci/windows@2.2.0
  
jobs:
  build:
    executor: win/default
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            npm install
            cd app
            npm install
      - run:
          name: Build
          command: |
            npm run build
      - store_artifacts:
          path: test-reports/
          destination: tr1